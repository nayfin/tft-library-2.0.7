<form
  *ngIf="withSearchBox"
  (submit)="handleSubmit($event)"
  novalidate>
  <input
    autocapitalize="off"
    autocorrect="off"
    placeholder="{{searchPlaceholder}}"
    role="textbox"
    spellcheck="false"
    type="text"
    [value]="searchQuery"
    (input)="handleChange($event.target.value)"
  />
</form>

<mat-form-field>
  <mat-select 
    [placeholder]="title" 
    multiple="true">
    <mat-option 
      *ngFor="let item of items" 
      [value]="item.value"     
      (click)="refine($event, item)" 
      (focus)="handleKeyup($event)">
      {{ item.label | titlecase }}
    </mat-option>
  </mat-select>
</mat-form-field>

<button
  *ngIf="state.canToggleShowMore"
  (click)="state.toggleShowMore()">
  {{state.isShowingMore ? showLessLabel : showMoreLabel}}
</button>
