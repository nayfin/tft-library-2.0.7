      <h3 class="mat-title"> {{title}} </h3>
      <form
        *ngIf="withSearchBox"
        (submit)="handleSubmit($event)"
        novalidate>
        <input
          autocapitalize="off"
          autocorrect="off"
          placeholder="{{searchPlaceholder}}"
          role="textbox"
          spellcheck="false"
          type="text"
          [value]="searchQuery"
          (input)="handleChange($event.target.value)"
        />
      </form>
      <mat-selection-list>
        <mat-list-option
          *ngFor="let item of items" 
          [selected]="item.isRefined" 
          (click)="refine($event, item)">
          
          <mat-chip-list>
            <!-- <div> -->
            <mat-chip 
              color='accent' 
              selected="true">
              {{item.count}}
            </mat-chip>
            <tft-highlight
              attributeName="highlighted"
              [hit]="item">
            </tft-highlight>
          </mat-chip-list>
          <!-- </div> -->

        </mat-list-option>
      </mat-selection-list>
      
      <button
        *ngIf="state.canToggleShowMore"
        (click)="state.toggleShowMore()">
        {{state.isShowingMore ? showLessLabel : showMoreLabel}}
      </button>
